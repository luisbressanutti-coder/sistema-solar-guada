<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Sistema Solar en AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: transparent; /* Fondo transparente */
      }
      model-viewer {
        width: 100%;
        height: 100%;
        background-color: transparent; /* Transparencia en el visor */
      }
    </style>
  </head>
  <body>
    <model-viewer src="sistema-solar-guada.glb"
              alt="Sistema Solar Animado"
              autoplay
              animation-name="Animation"
              auto-rotate
              camera-controls
              ar
              ar-modes="scene-viewer quick-look webxr"
              disable-default-environment>
</model-viewer>
  </body>
</html>
