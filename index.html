<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Sistema Solar en AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer src="solar_system_animation.glb"
                  ios-src="solar_system_animation.usdz"
                  alt="Sistema Solar Animado"
                  auto-rotate
                  camera-controls
                  ar
                  ar-modes="scene-viewer quick-look webxr"
                  disable-default-environment
                  autoplay
                  animation-name="Animation">
    </model-viewer>
  </body>
</html>
